<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div id="login-section" class="section">
            <h2>Login</h2>
            <input type="email" id="admin-email" placeholder="Email" class="input-field">
            <input type="password" id="admin-password" placeholder="Password" class="input-field">
            <button onclick="adminLogin()" class="btn">Login</button>
            <button onclick="adminSignup()" class="btn-secondary">Sign Up</button>
        </div>
        
        <div id="quiz-creation-section" class="section hidden">
            <h2>Create New Quiz</h2>
            
            <div class="form-group">
                <label>Quiz Title:</label>
                <input type="text" id="quiz-title" class="input-field">
            </div>
            
            <div class="form-group">
                <label>Time Limit (minutes):</label>
                <input type="number" id="quiz-time" value="10" class="input-field">
            </div>
            
            <div id="questions-container">
                <h3>Questions</h3>
                <div class="question-item">
                    <input type="text" placeholder="Question" class="input-field question-text">
                    <input type="text" placeholder="Option A" class="input-field option">
                    <input type="text" placeholder="Option B" class="input-field option">
                    <input type="text" placeholder="Option C" class="input-field option">
                    <input type="text" placeholder="Option D" class="input-field option">
                    <select class="correct-answer">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
            
            <button onclick="addQuestion()" class="btn-secondary">Add Question</button>
            <button onclick="saveQuiz()" class="btn">Save Quiz</button>
        </div>
        
        <div id="quizzes-list" class="section hidden">
            <h2>Your Quizzes</h2>
            <div id="quiz-items"></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
