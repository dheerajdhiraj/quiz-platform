<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Quiz Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Quiz Portal</h1>
        
        <div id="student-info" class="section">
            <h2>Enter Your Details</h2>
            <input type="text" id="student-name" placeholder="Your Name" class="input-field">
            <button onclick="startAnonymousSession()" class="btn">Continue as Guest</button>
        </div>
        
        <div id="available-quizzes" class="section hidden">
            <h2>Available Quizzes</h2>
            <div id="quiz-list"></div>
        </div>
        
        <div id="quiz-area" class="section hidden">
            <div class="quiz-header">
                <h2 id="current-quiz-title"></h2>
                <div class="timer">Time Left: <span id="timer">00:00</span></div>
            </div>
            
            <div id="questions-area"></div>
            
            <button onclick="submitQuiz()" class="btn">Submit Quiz</button>
        </div>
        
        <div id="results-area" class="section hidden">
            <h2>Your Results</h2>
            <div id="score-display"></div>
            <a href="leaderboard.html" class="btn">View Leaderboard</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
